<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Page</title>
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
        }

        .video {
            width: 80%;
            max-width: 600px;
            height: auto;
            border: 5px solid #ff4081;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <video class="video" controls>
            <source src="this will make your day better.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
